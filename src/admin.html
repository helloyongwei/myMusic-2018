<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的音乐后台</title>
  <link rel="stylesheet" href="./css/admin.css">
  <style>
    .draggable {
      display:flex;
      justify-content: center;
      align-items: center;
      border: 2px dotted black;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <div class="page">
      <div class="nav">
        <!-- admin/nav.js -->
      </div>

      <section id="songTab" class="songList active">
          <table>
              <thead>
                <tr>
                  <td>歌名</td>
                  <td>歌手</td>
                </tr>
              </thead>  
              <tbody>
                <tr>
                  <td>义勇军进行曲</td>
                  <td>群星</td>
                </tr>
              </tbody>
            </table>
      </section>

      <section id="uploadTab" class="uploadSong">
          <div id="uploadContainer" class="draggable">
              <div id="uploadButton" class="clickable">
                <p>点击或拖曳上传</p>
                  <p>文件大小不超过100MB</p>
              </div>
          </div>
        <div class="songInfo">
          <!-- admin/song-form.js -->
        </div>
      </section>
    </div>
    

  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../vendors/qiniu.min.js"></script>
  <script src="../node_modules/plupload/js/plupload.full.min.js"></script>
  <script src="../vendors/jsmediatags.min.js"></script>
  <script src="./js/event-hub.js"></script>
  <script src="./js/admin/nav.js"></script>
  <script src="./js/admin/song-form.js"></script>
  
  <script src="./js/admin/upload-song.js"></script>
</body>
</html>
