<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/index.css">
  <title>我的音乐</title>
</head>
<body>
<div class="page">
  <main>
    <section class="left">
      <img src="./imgs/Aurora.jpg" alt="封面图片">
    </section>
    <section class="right">
      <div class="header">
        <div class="start">
          <p class="title">Drink</p>
          <p class="artist">歌手</p>
        </div>
        <div class="end">
          <span class="star">星星</span>
          <span class="share">分享</span>
        </div>
      </div>
      <div class="list">
        <ol>
          <li><span>1</span>歌曲1</li>
          <li><span>2</span>歌曲2</li>
          <li><span>3</span>歌曲3</li>
          <li><span>4</span>歌曲4</li>
        </ol>
      </div>
    </section>
  </main>
  <div class="footer">
    <div class="playSetting">
      <span>上一首</span>
      <span>播放/暂停</span>
      <span>下一首</span>
    </div>
    <div class="time">
      <div class="currentTime">
        <span>00</span>:
        <span>00</span>
      </div>
      <div class="progressBar">
        <div class="progerss" style="width: 322px; background-color: #DDDDDD;">
          <div class="fill" style="width: 30%; height: 8px; background-color: #3CC2D3"></div>
        </div>
      </div>
      <div class="musicTime">
        <span>00</span>:
        <span>00</span>
      </div>
    </div>
    <div class="musicControl">
      <ol>
        <li>音量</li>
        <li>随机</li>
      </ol>
    </div>

  </div>
</div>
</body>
</html>
